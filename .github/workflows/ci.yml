name: ci

on: [push, pull_request]

jobs:
  Test:
    name: PHP ${{ matrix.php }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.2.4]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v4

      - name: Setup PHP env ðŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Install Composer dependencies ðŸ“¦
        run: composer install

      - name: Unit test ðŸ§ª
        run: composer test
